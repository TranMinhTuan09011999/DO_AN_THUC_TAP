<div class="page-wrapper">
    <div class="main-content" id="cart" style="padding-top: 3rem;">
        <!-- main -->
        <div id="wrapper-site">
            <div class="page">
                <div class="section-body">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="d-flex justify-content-between align-items-center">
                                    <ul class="nav nav-tabs page-header-tab">
                                        <li class="nav-item"><a class="nav-link active" data-toggle="tab" href="#Month">Tháng</a></li>
                                        <li class="nav-item"><a class="nav-link" data-toggle="tab" href="#Quarter">Quý</a></li>
                                        <li class="nav-item"><a class="nav-link" data-toggle="tab" href="#Year">Năm</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="section-body mt-3">
                    <div class="container-fluid">
                        <div class="tab-content">
                            <div class="tab-pane fade show active" id="Month" role="tabpanel">
                                <div class="row">
                                    <div class="col-md-1" style="text-align: center; padding: 9px 0px;">
                                        <label>FROM: </label>
                                    </div>
                                    <div class="col-md-3">
                                        <input class="form-control" type="month" id="monthFrom" name="monthFrom" [(ngModel)]="monthFrom">
                                    </div>
                                    <div class="col-md-1" style="text-align: center; padding: 9px 0px;">
                                        <label>TO: </label>
                                    </div>
                                    <div class="col-md-3">
                                        <input class="form-control" type="month" id="monthTo" name="monthTo" [(ngModel)]="monthTo">
                                    </div>
                                    <div class="col-md-2">
                                        <button class="btn btn-success btn-block" type="submit" (click)="search()">Tìm kiếm</button>
                                    </div>
                                </div>
                                <ejs-chart id="chart-container1" [primaryXAxis]='primaryXAxis1' [primaryYAxis]='primaryYAxis1' [title]='title1' width='900' height='450' [legendSettings]='legendSettings1' [tooltip]='tooltip1' style="margin: 0 99px;">
                                    <e-series-collection>
                                        <e-series [dataSource]='chartData1' type='Column' xName='month' yName='count' name='Lợi nhuận' [marker]='marker1'></e-series>
                                    </e-series-collection>
                                </ejs-chart>
                            </div>
                            <div class="tab-pane fade" id="Quarter" role="tabpanel">
                                <div class="row">
                                    <div style="text-align: center; padding: 9px 9px;">
                                        <label>FROM: </label>
                                    </div>
                                    <div>
                                        <select class="form-control" [(ngModel)]="quarter1">
                                            <option [value]="1">Quý 1 (1-3)</option>
                                            <option [value]="2">Quý 2 (4-6)</option>
                                            <option [value]="3">Quý 3 (7-9)</option>
                                            <option [value]="4">Quý 4 (10-12)</option>
                                        </select>
                                    </div>
                                    <div style="text-align: center; padding: 9px 0px; margin-left: 10px;">
                                        <label>NĂM: </label>
                                    </div>
                                    <div class="col-md-2">
                                        <input class="form-control" type="number" min="1900" max="2099" step="1" value="2020" [(ngModel)]="yearFrom" />
                                    </div>
                                    <div style="text-align: center; padding: 9px 9px;">
                                        <label>TO: </label>
                                    </div>
                                    <div>
                                        <select class="form-control" [(ngModel)]="quarter2">
                                            <option [value]="1">Quý 1 (1-3)</option>
                                            <option [value]="2">Quý 2 (4-6)</option>
                                            <option [value]="3">Quý 3 (7-9)</option>
                                            <option [value]="4">Quý 4 (10-12)</option>
                                        </select>
                                    </div>
                                    <div style="text-align: center; padding: 9px 0px; margin-left: 10px;">
                                        <label>NĂM: </label>
                                    </div>
                                    <div class="col-md-2">
                                        <input class="form-control" type="number" min="1900" max="2099" step="1" value="2020" [(ngModel)]="yearTo" />
                                    </div>
                                    <div class="col-md-2">
                                        <button class="btn btn-success btn-block" type="submit" (click)="searchQuater()">Tìm kiếm</button>
                                    </div>
                                </div>
                                <ejs-chart id="chart-container2" [primaryXAxis]='primaryXAxis2' [primaryYAxis]='primaryYAxis2' [title]='title2' width='900' height='450' [legendSettings]='legendSettings2' [tooltip]='tooltip1' style="margin: 0 99px;">
                                    <e-series-collection>
                                        <e-series [dataSource]='chartData2' type='Column' xName='month' yName='count' name='Lợi nhuận' [marker]='marker2'></e-series>
                                    </e-series-collection>
                                </ejs-chart>
                            </div>
                            <div class="tab-pane fade" id="Year" role="tabpanel">
                                <div class="row">
                                    <div style="text-align: center; padding: 9px 9px;">
                                        <label>FROM: </label>
                                    </div>
                                    <div class="col-md-2">
                                        <input class="form-control" type="number" min="1900" max="2099" step="1" value="2021" [(ngModel)]="yearFrom1" />
                                    </div>
                                    <div style="text-align: center; padding: 9px 9px;">
                                        <label>TO: </label>
                                    </div>
                                    <div class="col-md-2">
                                        <input class="form-control" type="number" min="1900" max="2099" step="1" value="2021" [(ngModel)]="yearTo1" />
                                    </div>
                                    <div class="col-md-2">
                                        <button class="btn btn-success btn-block" type="submit" (click)="searchYear()">Tìm kiếm</button>
                                    </div>
                                </div>
                                <ejs-chart id="chart-container3" [primaryXAxis]='primaryXAxis3' [primaryYAxis]='primaryYAxis3' [title]='title3' width='900' height='450' [legendSettings]='legendSettings3' [tooltip]='tooltip3' style="margin: 0 99px;">
                                    <e-series-collection>
                                        <e-series [dataSource]='chartData3' type='Column' xName='month' yName='count' name='Lợi nhuận' [marker]='marker3'></e-series>
                                    </e-series-collection>
                                </ejs-chart>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
