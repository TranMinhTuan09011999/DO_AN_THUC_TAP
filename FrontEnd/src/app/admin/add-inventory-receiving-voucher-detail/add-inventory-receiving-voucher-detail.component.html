<div class="page-wrapper">
    <div class="content">
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <a class="btn btn-primary btn-rounded float-right" data-toggle="modal" data-target="#exampleModalCenter"><i class="fa fa-plus"></i> Add product</a>
                        </div>
                    </div>
                </div>
                <div class="row" style="margin-top: 1rem;">
                    <div class="col-md-12">
                        <div class="table-responsive">
                            <table class="table table-striped custom-table mb-0">
                                <thead>
                                    <tr>
                                        <th>Product Code</th>
                                        <th>Size</th>
                                        <th>Color</th>
                                        <th>Quantity</th>
                                        <th>Price</th>
                                        <th class="text-right">Actions</th>
                                    </tr>
                                </thead>
                                <tbody *ngFor="let item of items">
                                    <tr data-toggle="modal">
                                        <td>
                                            <strong>{{item.productId}}</strong>
                                        </td>
                                        <td>{{item.size}}</td>
                                        <td>{{item.color}}</td>
                                        <td>{{item.quantity}}</td>
                                        <td>{{item.price}}</td>
                                        <td class="text-right">
                                            <div class="dropdown dropdown-action">
                                                <a href="#" class="action-icon dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><i class="fa fa-ellipsis-v"></i></a>
                                                <div class="dropdown-menu dropdown-menu-right">
                                                    <a class="dropdown-item" href="edit-expense.html"><i class="fa fa-pencil m-r-5"></i> Edit</a>
                                                    <a class="dropdown-item" href="#" data-toggle="modal" data-target="#delete_expense"><i class="fa fa-trash-o m-r-5"></i> Delete</a>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="m-t-20 text-center">
                    <button class="btn btn-primary submit-btn" (click)="expense()">Create Expense</button>
                </div>
                <div class="modal fade modal-wrapper" id="exampleModalCenter">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-body">
                                <div class="row">
                                    <div class="col-md-12">
                                        <h2 class="text-center">Product</h2>
                                    </div>
                                </div>
                                <form [formGroup]="this.dataForm" (ngSubmit)="onSubmit()">
                                    <div class="row">
                                        <div class="col-sm-2">
                                            <div class="form-group">
                                                <label>Product code:</label>
                                                <select class="form-control" formControlName="productId">
                                                        <option *ngFor="let product of products" [ngValue]="product.productId">
                                                            {{product.productId}}
                                                          </option>
                                                    </select>
                                                <div *ngIf="submitted && f.productId.errors">
                                                    <div *ngIf="f.productId.errors.required" class="errors"> * ProductId is required</div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-3">
                                            <div class="form-group">
                                                <label>Size</label>
                                                <select class="form-control" formControlName="sizeId">
                                                    <option *ngFor="let size of sizes" [ngValue]="size.sizeId">
                                                        {{size.size}}
                                                      </option>
                                                </select>
                                                <div *ngIf="submitted && f.sizeId.errors">
                                                    <div *ngIf="f.sizeId.errors.required" class="errors"> * Size is required</div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-3">
                                            <div class="form-group">
                                                <label>Color</label>
                                                <select class="form-control" formControlName="colorId">
                                                    <option *ngFor="let color of colors" [ngValue]="color.colorId">
                                                        {{color.colorName}}
                                                      </option>
                                                </select>
                                                <div *ngIf="submitted && f.colorId.errors">
                                                    <div *ngIf="f.colorId.errors.required" class="errors"> * Color is required</div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-2">
                                            <div class="form-group">
                                                <label>Quantity</label>
                                                <input placeholder="0" class="form-control" type="number" formControlName="quantity">
                                                <div *ngIf="submitted && f.quantity.errors">
                                                    <div *ngIf="f.quantity.errors.required" class="errors"> * Quantity is required</div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-2">
                                            <div class="form-group">
                                                <label>Price</label>
                                                <input placeholder="$" class="form-control" type="number" formControlName="price">
                                                <div *ngIf="submitted && f.price.errors">
                                                    <div *ngIf="f.price.errors.required" class="errors"> * Price is required</div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <div class="form-group text-left errors" style="margin-top: 1.8rem;">
                                                {{message}}
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="form-group text-right">
                                                <button class="btn btn-primary btn-rounded" type="submit" style="margin-top: 1.8rem;"><i class="fa fa-plus"></i> Add</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade modal-wrapper" id="exampleModalCenter1">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12">
                            <h2 class="text-center">Product</h2>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-2">
                            <div class="form-group">
                                <label>Product code:</label>
                                <select class="select">
                                    <option>Cash</option>
                                    <option>Cheque</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <div class="form-group">
                                <label>Size</label>
                                <select class="select">
                                    <option>Cash</option>
                                    <option>Cheque</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <div class="form-group">
                                <label>Color</label>
                                <select class="select">
                                    <option>Cash</option>
                                    <option>Cheque</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <div class="form-group">
                                <label>Quantity</label>
                                <input placeholder="$50" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <div class="form-group">
                                <label>Price</label>
                                <input placeholder="$50" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <div class="form-group">
                                <a class="btn btn-primary btn-rounded float-right" style="margin-top: 1.8rem;"><i class="fa fa-plus"></i> Add</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
